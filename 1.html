<html>
<head>
  <title>LOGIN PAGE</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <div class="login">
    <label>Name:</label>
    <input type="text" placeholder="Enter Name">
    <br/>
    <label>Address:</label>
    <br><textarea cols="40" rows="7"></textarea>
    <br/>
  </div>
  <div>
    <label>Gender:</label>
    <input type="radio" name="g1" value="male">Male
    <input type="radio" name="g1" value="female">Female
    <br/>
    <label>Qualification:</label>
    <input type="checkbox">10th
    <input type="checkbox">12th
    <input type="checkbox">Diploma
    <input type="checkbox">Bachelors
    <input type="checkbox">Masters
    <br/>
    <label>City:</label>
    <select>
      <option>select</option>
      <option>Navsari</option>
      <option>Surat</option>
      <option>Pune</option>
    </select>
    <br>
    <label>File:</label><input type="file">
    <br/>
  </div>
  <div class="btn" align="center">
    <button type="submit" id="key">Submit</button>
  </div>
</body>
</html>
